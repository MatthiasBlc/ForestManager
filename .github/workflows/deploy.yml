name: Build and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (use existing images)'
        required: false
        default: false
        type: boolean

jobs:
  # ========================================
  # Build Backend Image
  # ========================================
  build-backend:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_build != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}/backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # ========================================
  # Build Frontend Image
  # ========================================
  build-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_build != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ========================================
  # Deploy to Portainer
  # ========================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: |
      always() &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Deploy to Portainer
        run: |
          chmod +x ./deploy_prod.sh
          ./deploy_prod.sh
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_API: ${{ secrets.PORTAINER_API }}
          STACK_ID: ${{ secrets.STACK_ID }}
          ENDPOINT_ID: ${{ secrets.ENDPOINT_ID }}
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ADMIN_SESSION_SECRET: ${{ secrets.ADMIN_SESSION_SECRET }}

  # ========================================
  # Cleanup old images
  # ========================================
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()

    steps:
      - name: Install regctl
        run: |
          curl -sL https://github.com/regclient/regclient/releases/latest/download/regctl-linux-amd64 > /tmp/regctl
          chmod +x /tmp/regctl

      - name: Login to Registry
        run: |
          /tmp/regctl registry login ${{ secrets.REGISTRY_URL }} \
            -u ${{ secrets.REGISTRY_USERNAME }} \
            -p ${{ secrets.REGISTRY_PASSWORD }}

      - name: Cleanup old images
        run: |
          echo "=== Registry cleanup ==="
          echo "Note: Old image cleanup requires REGISTRY_STORAGE_DELETE_ENABLED=true"
          echo "Run garbage collection manually on registry server to reclaim space"
