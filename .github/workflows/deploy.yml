name: Build and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (use existing images)'
        required: false
        default: false
        type: boolean

jobs:
  # ========================================
  # Detect changes
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose.prod.yml'
              - 'docker-compose.preprod.yml'
            frontend:
              - 'frontend/**'
              - 'docker-compose.prod.yml'
              - 'docker-compose.preprod.yml'

  # ========================================
  # Test Backend
  # ========================================
  test-backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: forestmanager
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: forestmanager_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://forestmanager:test_password@localhost:5432/forestmanager_test?schema=public
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://forestmanager:test_password@localhost:5432/forestmanager_test?schema=public
          NODE_ENV: test
          SESSION_SECRET: test_session_secret
          ADMIN_SESSION_SECRET: test_admin_session_secret
        run: npm test

  # ========================================
  # Test Frontend
  # ========================================
  test-frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        env:
          VITE_BACKEND_URL: http://localhost:3001
        run: npm test

  # ========================================
  # Build Backend Image
  # ========================================
  build-backend:
    runs-on: ubuntu-latest
    needs: [changes, test-backend]
    if: |
      github.event.inputs.skip_build != 'true' &&
      needs.changes.outputs.backend == 'true' &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}/backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # ========================================
  # Build Frontend Image
  # ========================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: [changes, test-frontend]
    if: |
      github.event.inputs.skip_build != 'true' &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ========================================
  # Deploy to Portainer (Production)
  # ========================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [changes, build-backend, build-frontend]
    if: |
      github.event_name == 'push' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Deploy to Portainer (Production)
        run: |
          chmod +x ./deploy_prod.sh
          ./deploy_prod.sh
        env:
          DEPLOY_ENV: production
          COMPOSE_FILE: docker-compose.prod.yml
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_API: ${{ secrets.PORTAINER_API }}
          STACK_ID: ${{ secrets.STACK_ID }}
          ENDPOINT_ID: ${{ secrets.ENDPOINT_ID }}
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ADMIN_SESSION_SECRET: ${{ secrets.ADMIN_SESSION_SECRET }}

  # ========================================
  # Deploy to Portainer (Preprod)
  # ========================================
  deploy-preprod:
    runs-on: ubuntu-latest
    needs: [changes, build-backend, build-frontend]
    if: |
      github.event_name == 'pull_request' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Deploy to Portainer (Preprod)
        run: |
          chmod +x ./deploy_prod.sh
          ./deploy_prod.sh
        env:
          DEPLOY_ENV: preprod
          COMPOSE_FILE: docker-compose.preprod.yml
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_API: ${{ secrets.PORTAINER_API }}
          STACK_ID: ${{ secrets.DEV_STACK_ID }}
          ENDPOINT_ID: ${{ secrets.ENDPOINT_ID }}
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ADMIN_SESSION_SECRET: ${{ secrets.ADMIN_SESSION_SECRET }}

  # ========================================
  # Cleanup old images
  # ========================================
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-prod, deploy-preprod]
    if: |
      always() &&
      (needs.deploy-prod.result == 'success' || needs.deploy-preprod.result == 'success')

    steps:
      - name: Install regctl
        run: |
          curl -sL https://github.com/regclient/regclient/releases/latest/download/regctl-linux-amd64 > /tmp/regctl
          chmod +x /tmp/regctl

      - name: Login to Registry
        run: |
          /tmp/regctl registry login ${{ secrets.REGISTRY_URL }} \
            -u ${{ secrets.REGISTRY_USERNAME }} \
            -p ${{ secrets.REGISTRY_PASSWORD }}

      - name: Cleanup old images
        run: |
          echo "=== Registry cleanup ==="
          echo "Note: Old image cleanup requires REGISTRY_STORAGE_DELETE_ENABLED=true"
          echo "Run garbage collection manually on registry server to reclaim space"
