# Docker Compose pour les tests d'integration (local uniquement)
# DB PostgreSQL dediee aux tests, isolee de dev/preprod/prod
# Utilise tmpfs pour stocker les donnees en memoire (rapide + ephemere)
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   cd backend && npm test
#   docker compose -f docker-compose.test.yml down

services:
  postgres-test:
    image: postgres:15
    container_name: forestmanager-postgres-test
    environment:
      POSTGRES_DB: forestmanager_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d forestmanager_test"]
      interval: 2s
      timeout: 5s
      retries: 10
